<body>
    <div class="overlay"></div>
    <h1>Cvitor de Aráujo</h1>
    <p>Bem-vindo ao meu site pessoal. Aqui você encontra meus projetos e informações.</p>
    <button id="projetos-btn" class="btn">Ver Projetos</button>
    <button id="contato-btn" class="btn">Contato</button>

    <script>
        document.getElementById('projetos-btn').addEventListener('click', function() {
            window.location.href = 'projeto.html'; // Coloque o URL desejado
        });

        document.getElementById('contato-btn').addEventListener('click', function() {
            window.location.href = 'contato.html'; // Coloque o URL do contato
        });
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('sua-foto.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Preto com 50% de opacidade */
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            z-index: 2;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            z-index: 2;
        }
        .btn {
            background-color: gold;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            z-index: 2;
        }
        .btn:hover {
            background-color: #e5c100;
            transform: scale(1.1);
        }
    </style>
</body>
